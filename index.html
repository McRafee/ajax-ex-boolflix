<body>
    <header>
        <div class="container">
            <div class="header-left">
                <h2>BoolFlix</h2><small>(English Version)</small>
            </div>
            <div class="container-input">
            <input id="search-input" type="text" name="" value="">
            <button id="search" type="button" name="button">Cerca</button>
            </div>
        </div>

    </header>

    <div class="movies-container container">

    </div>

    <script id="movie-template" type="text/x-handlebars-template">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://image.tmdb.org/t/p/w500{{image}}" alt="{{title}}">
                    <img id="placeholder" src="img/film-poster-placeholder.png" alt="{{title}}">
                </div>
                <div class="flip-card-back">
                    <h1>{{title}}</h1>
                    <span class="original_title">{{original_title}}</span>
                    <span class="original_language">{{original_language}}</span>
                    <span class="vote_average">{{vote_average}}</span>
                    <div id="stars">
                        {{{vote_stars}}}
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script id="person-template" type="text/x-handlebars-template">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="https://image.tmdb.org/t/p/w500{{image}}" alt="{{title}}">
                    <img id="placeholder" src="img/film-poster-placeholder.png" alt="{{title}}">
                </div>
                <div class="flip-card-back">
                    <h1>{{title}}</h1>
                    <p>Architect & Engineer</p>
                    <p>We love that guy</p>
                </div>
            </div>
        </div>
    </script>
    <script src="js/main.js" charset="utf-8"></script>
</body>
